		<div class='container' id='results'>
			<div class='row'>
				<div class='col-md-2 col-sm-3 col-xs-12' ng-repeat='artist in artists'>
					<img id='artistImg' ng-src="{{artist.images[0].url}}">
					<h3>{{artist.name}}</h3>
					<div class='circle'>{{artist.popularity}}</div>
					<p>Spotify Popularity Rating</p>
					<div class='circle'>{{artist.followers.total}}</div>
					<p>Total Spotify Followers</p>
				</div>

				<div class='col-md-10 col-sm-9 col-xs-12'>
					<div class='row'>
						<div ng-repeat='album in albums' class='albumArtDiv col-md-2 col-sm-3 col-xs-4'>
							<img class='albumArtImg' alt='{{album.id}}'  ng-src="{{album.images[1].url}}" />
						</div>
					</div>
					<div class='row'>
						<h3 ng-show='relatedData'>Related Artists</h3>
						<h4 ng-show='relatedData'>Click to Select</h4>
						<div ng-repeat='artist in relatedData | limitTo:6' class='relatedArtistDiv col-md-2 col-sm-3 col-xs-4'>
							<img class='relatedArtistImg' ng-src='{{artist.images[1].url}}' />
							<p class='relatedArtistName'>{{artist.name}}</p>
						</div>
					</div>
				</div>
			</div>
		</div>				


		<div class='modal fade' id='explorePopUp' role='dialog'>
			<div class='modal-dialog'>
				<div class='modal-content'>
					<div class='modal-header'>
						<button class='close' data-dismiss='modal'>&times;</button>
						<h3>Start your Spotify search experience</h3>
					</div>
					<div class='modal-body'>
						<form name='searchForm' novalidate>
							<div class='form-group'>
								<label for='searchType'>What type of search do you want?</label>
								<select ng-model='sType' id='searchType' name='searchType' class='form-control'>
									<option value='everything' selected>All of Spotify</option>
									<option value='artist'>Artist Name</option>
<!-- 								<option value='album'>Album Title</option>
									<option value='track'>Track Title</option>
									<option value='playlist'>Playlist Name</option> -->
								</select>
							</div>
							<div class='form-group'>
								<label for='searchString'>Start your Spotify Explore Search:</label>
								<input ng-model='sString' id='searchString' name='search' placeholder='Enter your search..' class='form-control' ng-required='true' required/>
							</div>
							<div class='form-group'>
								<button ng-click='getArtist(sString)' class='btn btn-success btn-block' type='submit' ng-disabled='searchForm.search.$invalid'>Search!</button>
							</div>						
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class='modal fade' id='albumPopUp' role='dialog'>
			<div class='modal-dialog'>
				<div class='modal-content'>
					<div class='modal-header'>
						<button class='close' data-dismiss='modal' ng-click='stopMusic()'>&times;</button>
						<h3>{{albumInfo.name + ' - ' + byLine}}</h3>
					</div>
					<div class='modal-body'>
						<ol>
							<li class='track' ng-repeat='track in albumInfo.tracks.items' ng-click='play(track.preview_url)'>{{track.name}}</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
